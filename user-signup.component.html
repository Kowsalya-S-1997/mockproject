<div class="jumbotron">

<div class="container-fluid">
	
 <!--  <a class="navbar-brand" href="#"><img src="assets\leeway.png" width="150" height="100"></a>

<div [hidden]="submitted" style="width: 400px;">

	<h3>Please Sign Up</h3>

	<form (ngSubmit)="onSubmit()">


		<div class="form-group">

			<label for="email">Email ID</label>

			<input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email"/> 

		</div>



		<div class="form-group">

			<label for="name">Name</label>

			<input type="text" class="form-control" name="name" id="name" required [(ngModel)]="user.name"/>

		</div>



		<div class="form-group">

      <label>Password</label>

      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password"/>

  </div>

    <div class="form-group">

      <label>Confirm Password</label>

      <input type="password" id="confirmpwd" class="form-control" required name="confirmpwd"/>

    </div>




		

		<button type="submit" class="btn btn-success">Submit</button>
		<br>


	</form>




	

</div>

</div>

<div [hidden]="!submitted">

	<h4>You submitted Successfully</h4>



	

</div>

</div>
